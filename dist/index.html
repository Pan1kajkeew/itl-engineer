<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITL Engineer</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f6f8;
      color: #1f2937;
    }

    header {
      background: #ffffff;
      padding: 16px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e5e7eb;
    }

    header img {
      width: 40px;
      height: 40px;
      margin-right: 12px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .container {
      padding: 16px;
    }

    .welcome {
      margin-bottom: 16px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .card:active {
      transform: scale(0.98);
    }

    .card h3 {
      margin: 0 0 6px 0;
      font-size: 16px;
    }

    .card p {
      margin: 0;
      font-size: 13px;
      color: #6b7280;
    }

    footer {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>

<body>

  <header>
    <img src="icon.png" alt="ITL">
    <h1>ITL Engineer</h1>
  </header>

  <div class="container">
    <div class="welcome">
      Здравствуйте, инженер ITL
    </div>

    <div class="grid">
      <div class="card" onclick="alert('Новый выезд — следующий шаг')">
        <h3>Новый выезд</h3>
        <p>Создать чек-лист осмотра магазина</p>
      </div>

      <div class="card" onclick="alert('Все выезды — далее')">
        <h3>Все выезды</h3>
        <p>История и статусы выездов</p>
      </div>

      <div class="card" onclick="alert('Оборудование — справочник')">
        <h3>Оборудование</h3>
        <p>Каталог и типы оборудования</p>
      </div>

      <div class="card" onclick="alert('Отправка отчёта')">
        <h3>Отправить отчёт</h3>
        <p>Экспорт и отправка в Telegram</p>
      </div>
    </div>

    <footer>
      Engineering Design — Anton Petrov<br/>
      ITL • Information & Technical Laboratory
    </footer>
  </div>

</body>
  </html>
